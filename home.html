<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #dbeafe;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0077b6;
            padding: 15px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .home-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .room {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .room img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>Smart Home</h2>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>Home Management</h1>
        
        <div class="home-grid">
            <div class="room">
                <img src="master_bedroom.png" alt="Master Bedroom">
                <h3>Master Bedroom</h3>
            </div>
            <div class="room">
                <img src="kids_bedroom.png" alt="Kids Bedroom">
                <h3>Kids Bedroom</h3>
            </div>
            <div class="room">
                <img src="kitchen.png" alt="Kitchen">
                <h3>Kitchen</h3>
            </div>
            <div class="room">
                <img src="living_room.png" alt="Living Room">
                <h3>Living Room</h3>
            </div>
            <div class="room">
                <img src="bathroom.png" alt="Bathroom">
                <h3>Bathroom</h3>
            </div>
            <div class="room">
                <img src="garage.png" alt="Garage">
                <h3>Garage</h3>
            </div>
        </div>
    </div>
</body>
</html>
