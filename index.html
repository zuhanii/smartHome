<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Login</title>
    <script src="https://kit.fontawesome.com/YOUR-KIT-CODE.js" crossorigin="anonymous"></script>

    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
        }

        /* GIF Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('techy.gif') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Enlarged login form with image as a top header */
        .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -40%);
        background: rgba(255, 255, 255, 0.15);
        width: 500px;
        height: 600px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        text-align: center;
        overflow: hidden;
        opacity: 0;
        animation: fadeSlideIn 1.2s ease forwards;
        animation-delay: 4s; /* ⏱️ Delayed by 4 seconds */
    }

    @keyframes fadeSlideIn {
        0% {
            opacity: 0;
            transform: translate(-50%, -40%);
        }
        100% {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }


        /* Full-width image on top half */
        .form-header {
            width: 100%;
            height: 40%;
            background: url('form-top-image.png') no-repeat center;
            background-size: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        /* Smart Home Manager Heading */
        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: rgb(42, 151, 205);
            margin-top: 15px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Login form fields */
        .login-form {
            padding: 20px 30px;
        }

        .login-form input,
        .login-form button {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .login-form input {
            background: rgba(255,255,255,0.8);
            border: 1px solid #ccc;
        }

        .login-form button {
            background: #0088cc;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-form button:hover {
            background: #0077b6;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- GIF Background -->
    <div class="video-background"></div>

    <!-- Enlarged Login Form with Full-Width Header Image -->
    <div class="login-container">
        <div class="form-header"></div> <!-- Image header section -->
        <h2 class="form-title">Smart Home Manager</h2> <!-- Heading Added -->
        <div class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="validateLogin()">Login</button>
            <p id="error-msg" class="error-message"></p>
        </div>
    </div>

    <!-- Login Validation Script -->
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMsg = document.getElementById("error-msg");

            if (username === "admin" && password === "1234") {
                window.location.href = "dashboard.html";
            } else {
                errorMsg.textContent = "Invalid username or password!";
            }
        }
    </script>

</body>
</html>
