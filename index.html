<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #dbeafe;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .hidden {
            display: none;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0077b6;
            padding: 15px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .login-form, .dashboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #0088cc;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0077b6;
        }

        .dashboard img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 25px;
            transition: 0.4s;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #0088cc;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>Smart Home</h2>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>Smart Home Management</h1>
        
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="validateLogin()">Login</button>
            <p id="error-msg"></p>
        </div>
        
        <!-- Main Dashboard -->
        <div class="dashboard hidden" id="dashboard">
            <img src="smart_home.jpg" alt="Smart Home">
            <h2>Control Panel</h2>
            
            <div class="control">
                <h3>Lights</h3>
                <label class="switch">
                    <input type="checkbox" id="lightSwitch">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="control">
                <h3>Temperature</h3>
                <input type="range" id="tempControl" min="16" max="30" value="22" oninput="updateTemp()">
                <span id="tempValue">22Â°C</span>
            </div>
            
            <div class="control">
                <h3>Door Lock</h3>
                <label class="switch">
                    <input type="checkbox" id="lockSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
